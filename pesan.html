              <form name="skyfinance-contact-from">

                  <label for="name" class="form-label" data-aos="fade-right" data-aos-duration="1000">Nama Anda</label>
                  <input type="text" class="form-control shadow" id="name" aria-describedby="name" name="nama" data-aos="fade-left" data-aos-duration="500">

                  <input type="text" class="form-control shadow" id="name" aria-describedby="name" name="nomor handphone" data-aos="fade-left" data-aos-duration="500">
                </div>
                <div class="mb-3">
                  <label for="alamat" class="form-label" data-aos="fade-right" data-aos-duration="1000">Alamat</label>

                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label" data-aos="fade-right" data-aos-duration="1000">Menu yang ingin dipesan :</label>
                    <select class="form-select shadow" id="pesan" name="pesanan" data-aos="fade-left" data-aos-duration="500">
                        <option></option>
                        <option value="Sando's Original Bread">Sando's Original Bread</option>
                        <option value="Sando's Chocolate Bread">Sando's Chocolate Bread</option>
                        <option value="Sando's Strawberry Bread">Sando's Strawberry Bread</option>

                  </div>
                  <div class="mb-3">
                    <label for="quantity" data-aos="fade-right" data-aos-duration="1000">Mau pesan berapa?</label>
                    <input type="number" id="quantity" name="jumlah pesanan" min="1" max="10" data-aos="fade-left" data-aos-duration="500">

                <button type="submit" class="btn btn-primary btn-kirim" data-aos="flip-up" data-aos-duration="500">Kirim</button>

    <!-- Javascript -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzNc8oI1XpgSYFGWzWQR_E6x3337tzxuvy6T7cCoO_6V3BtkXkCrg5dSsB2I1R3-wEk/exec';
        const form = document.forms['skyfinance-contact-from'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
          e.preventDefault();
          //Ketika tombol submit di klik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // tampilkan tombol loading, hilangkan tombol kirim
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                // Tampilkan alert
                myAlert.classList.toggle('d-none');
                // Reset
                form.reset();
                console.log('Success!', response);
            })
            .catch(error => console.error('Error!', error.message))
        });
      </script>
